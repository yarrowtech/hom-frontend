        html {

        #bg-video {

        .nav_bar {

        .logo h3 {

            font-family: "Roboto Slab", serif;
            font-optical-sizing: auto;

        .nav_items a {
            color: #fff;
            margin-left: 25px;
            font-weight: 700;
            font-size: 1.2rem;
            text-decoration: none;
            position: relative;
            transition: color 0.4s;

            font-size: 1rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);

            font-family: "Roboto Slab", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        .nav_items a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 3px;
            background: linear-gradient(to right, #00b4db, #0083b0);
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .nav_items a:hover {
            color: #ffecf0;
        }

        .nav_items a:hover::after {
            width: 100%;
        }


          .services {

        .services h1 {

            margin-bottom: 30px;
            font-family: "Roboto Slab", serif;
            font-style: normal;
        }

        /* Horizontal Scroll Area */
        .marquee-wrapper {
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            scroll-behavior: smooth;
            padding: 10px;
            -ms-overflow-style: none;
            /* Hide scrollbar in IE/Edge */
            scrollbar-width: none;
            /* Hide scrollbar in Firefox */

        }

        .marquee-wrapper::-webkit-scrollbar {
            display: none;
            /* Hide scrollbar in Chrome/Safari */
        }

        /* Flex items inside scroll container */
        .marquee-track {
            display: inline-flex;
            gap: 20px;
            width: max-content;
            /* Removed animation for manual scroll */
        }

        /* Item Card */
        .item1 {
            flex: 0 0 auto;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: white;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        /* Image Styling */
        .item_img1 {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            transition: transform 0.3s ease;
        }

        /* Hover effect on image */
        .item_img1:hover {
            transform: scale(1.03);
        }

        /* Button hidden by default */
        .btn1 {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 40px;
            background: linear-gradient(135deg, #0055ff, #465ec1, #687bc3);
            border-radius: 15px;
            box-shadow: #0083b0;
            font-weight: bold;
            cursor: pointer;
            color: white;
            font-family: "Roboto Slab", serif;
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            /* Prevent click unless shown */
            z-index: 10;
        }










        /* Show button on hover */
        .item1:hover .btn1 {
            opacity: 1;
            pointer-events: auto;
        }

        .btn1:hover {
            background: linear-gradient(135deg, #0055ff, #3355de, #415fc8);
        }

                /* Footer Section */

        }

        p {
            font-family: "Roboto Slab", serif;
            font-optical-sizing: auto;
            font-style: normal;
        }


</style>
